<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Project Risk Dashboard</title>
    <style>
        /*
        CSS Fix: Use Viewport Height (vh) to ensure the content dynamically fills the browser window.
        Goal: Full-Screen Dashboard with no header.
        */

        /* 1. Global Reset: Set the root elements to 100% height and remove default margins/padding. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
            overflow: hidden; /* Prevents unwanted scrollbars on the main page */
            display: flex;
            flex-direction: column;
        }

        /* 2. Header Styling - REMOVED */

        /* 3. Dashboard Container: The element holding the iframe */
        .dashboard-container {
            width: 100%;
            /* Crucial Update: Now uses full 100vh since the header is gone.
            This ensures the container fills the entire visible screen area (viewport).
            */
            height: 100vh;
            flex-grow: 1; 
        }

        /* 4. Iframe Styling: Ensures the iframe fills its parent container (dashboard-container) */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background-color: #ffffff;
        }
        
        /* Responsive adjustments are now simple, as the main container is always 100vh */
        @media (max-width: 768px) {
             .dashboard-container {
                height: 100vh; 
             }
        }
    </style>
</head>
<body>
    <!-- The header div has been removed to maximize dashboard space. -->
    
    <div class="dashboard-container">
        <!-- Embedded Power BI Dashboard -->
        <iframe 
            title="Risk Dashboard - Opera" 
            src="https://app.powerbi.com/view?r=eyJrIjoiYjRjNmZhZDgtYjY3Ni00OWI4LTg2ZjMtZTIyNzU0OTFiYzVkIiwidCI6ImRjYmJhNzgwLTM1M2UtNGU4OC04OWY5LTZmNGZmYTdjODM4YSIsImMiOjl9&pageName=d4c67376a17490e14765" 
            width="600" 
            height="373.5"
            frameborder="0" 
            allowFullScreen="true">
        </iframe>
    </div>
</body>
</html>
